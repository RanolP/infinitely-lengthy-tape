name: deploy-pages

on:
  push:
    branches: [main]
    paths:
      - 'apps/infinitely-lengthy-tape/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'package.json'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup-pnpm
        uses: pnpm/action-setup@v4

      - name: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: configure-pages
        uses: actions/configure-pages@v5

      - name: install
        run: pnpm install --frozen-lockfile

      - name: build-app
        env:
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
          VITE_READ_ONLY: "true"
        run: pnpm --filter @edhit/infinitely-lengthy-tape build

      - name: prepare-website-artifact-only
        run: |
          set -euxo pipefail
          SRC="apps/infinitely-lengthy-tape/dist/client"
          DST="$GITHUB_WORKSPACE/_site"
          test -f "$SRC/index.html"
          rm -rf "$DST"
          mkdir -p "$DST"

          cp -a "$SRC/index.html" "$DST/"
          [ -f "$SRC/__spa-fallback.html" ] && cp -a "$SRC/__spa-fallback.html" "$DST/" || true
          [ -d "$SRC/assets" ] && cp -a "$SRC/assets" "$DST/" || true
          [ -d "$SRC/static-workspace" ] && cp -a "$SRC/static-workspace" "$DST/" || true

          find "$SRC" -mindepth 1 -maxdepth 1 -type d \
            ! -name assets \
            ! -name static-workspace \
            ! -name '.vite' \
            -exec cp -a {} "$DST/" \;

      - name: upload-pages-artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.workspace }}/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: deploy-to-pages
        id: deployment
        uses: actions/deploy-pages@v4
